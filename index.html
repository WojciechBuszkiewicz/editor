<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="toolbar">
            <a href="javascript:void(0)" onclick="format('bold')">
                <span>b</span>
            </a>
            <a href="javascript:void(0)" onclick="format('italic')">
                <span>i</span>
            </a>
            <a

        <script src="scripts.js"></script>
    </body>
</html>
